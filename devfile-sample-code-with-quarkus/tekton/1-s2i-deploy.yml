apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: s2i-deploy
spec:
  params:
    - default: quarkus-jpl
      name: APP_NAME
      type: string
    - default: quay.io/rhn_support_jlevy/quarkus-jpl
      name: IMAGE_NAME
      type: string
    - default: >-
        https://github.com/jeanphilippelevy/devfile-sample-code-with-quarkus.git
      name: GIT_REPO
      type: string
    - default: main
      name: GIT_REVISION
      type: string
  tasks:
    - name: fetch-repository
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: revision
          value: $(params.GIT_REVISION)
        - name: subdirectory
          value: ''
        - name: deleteExisting
          value: 'true'
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace
    - name: build
      params:
        - name: IMAGE
          value: $(params.IMAGE_NAME)
        - name: TLSVERIFY
          value: 'false'
      runAfter:
        - fetch-repository
      taskRef:
        kind: ClusterTask
        name: s2i-quarkus
      workspaces:
        - name: source
          workspace: workspace
    - name: deploy
      params:
        - name: SCRIPT
          value: >

            oc delete all --selector app=$(params.APP_NAME)

            oc new-app --image=$(params.IMAGE_NAME) --name=$(params.APP_NAME) -l
            app.kubernetes.io/part-of=$(params.APP_NAME),app.kubernetes.io/name=$(params.APP_NAME),app.openshift.io/runtime=quarkus

            oc annotate deployment $(params.APP_NAME)
            app.openshift.io/vcs-uri=$(params.GIT_REPO)

            oc expose svc/$(params.APP_NAME)
      runAfter:
        - build
      taskRef:
        kind: ClusterTask
        name: openshift-client
  workspaces:
    - name: workspace
