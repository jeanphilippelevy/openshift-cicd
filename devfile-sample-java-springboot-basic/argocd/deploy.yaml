kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-java-springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-springboot-app
  template:
    metadata:
      labels:
        app: java-springboot-app
    spec:
      containers:
        - name: my-java-springboot
          image: quay.io/rhn_support_jlevy/springboot-jpl:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "180Mi"
              cpu: "10m"
---
kind: Service
apiVersion: v1
metadata:
  name: my-java-springboot-svc
spec:
  ports:
    - name: http-8080
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: java-springboot-app

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: springboot-prod 
spec:
  host: my-java-springboot.apps.ocp.jpl.ovh 
  to:
    kind: Service
    name: my-java-springboot-svc 
  port:
    targetPort: http-8080
